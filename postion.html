<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:5px solid green;
        }
        .first{
            position:sticky;

        }
            .second{
            position:fixed;
            left:10px;
        }
            .third{
            position:relative;
            left:100px;

        }
            .fourth{
            position:absolute;
            left:50px                 
            }
    </style>
</head>
<body>
    <div class="first">sticky positioning</div><br>
    <div class="second">fixed positioning</div><br>
        <div class="third">relative positioning
            <div class="fourth">absolute positioning</div>
        </div><br>
    
</body>
</html>
