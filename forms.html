<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <forms>
        <fieldset >
            <legend><mark><b>Registration form</b></mark></legend>
        <label>name</label><br>
        <input type="text" id="name"><br><br>
        <label>email id</label><br>
        <input type="text" id="email id"><br><br>
        <label>contact(this will be hidden)</label><br>
        <input type="password" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" value="female" name="gender" id="female">female<br>
        <input type="radio" value="male" name="gender" id="male">male<br><br>
        <label>favourite details</label><br>
        <input type="checkbox" value="hyderabad" name="city" id="hyderabad">hyderbad<br>
        <input type="checkbox" value="hyderabad" name="city" id="new delhi">new delhi<br><br>
        <label>date of birth</label><br>
        <input type="date" id="birth date"><br><br>
        <label>favourite subject</label><br>
        <select>
           <option value="select">select</option>
           <option value="math">math</option>
           <option value="science"> science</option>
           <option value="social">social</option>
        </select><br><br>
        <input type="submit">
     </fieldset>
    </forms>
</body>
</html>
