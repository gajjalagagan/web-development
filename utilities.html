<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 4 Basic Project</title>

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div class="container mt-4">

        <!-- Jumbotron -->
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to My Project</h1>
            <p class="lead">This is a simple Bootstrap 4 project example.</p>
            <hr class="my-4">
            <p>Using Jumbotron, Badges and Progress Bars.</p>
            <a class="btn btn-primary btn-lg" href="#">Learn More</a>
        </div>

        <!-- Badges Section -->
        <h3>Notification Badges</h3>
        <p>
            Messages <span class="badge badge-primary">5</span>
            Notifications <span class="badge badge-success">3</span>
            Alerts <span class="badge badge-danger">2</span>
        </p>

        <br>

        <!-- Progress Bar Section -->
        <h3>Project Progress</h3>

        <div class="progress mb-3">
            <div class="progress-bar bg-success" role="progressbar" style="width: 75%">
                75%
            </div>
        </div>

        <div class="progress mb-3">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%">
                50%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 25%">
                25%
            </div>
        </div>

    </div>

    

</body>
</html>
