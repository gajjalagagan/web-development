<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        h1 {
            font-size: 100px;
        }



        img {

            transition: 0.5s;

            cursor: pointer;
            height: 100%;
            width: 100%;

        }

        img:hover {

            scale: 1.1;

        }
    </style>
</head>

<body>
    <header>
        <div class="container-fluid text text-center bg-danger px-5 py-5">
            <h1>
                <pre>cadbury</pre>
            </h1>
        </div>
    </header>
    <main>

        <section class="container fluid mt-4">
            <p class="display-3">dairy milk at <del>$200</del> $150</p>
            <img src="dairy milk.jpg" alt="dairy milk">
            <button class="btn btn-primary">add to cart</button>
            <button class="btn btn-success">buy</button>
        </section>
        <section class="container fluid mt-4">
            <p class="display-5"> five star at <del>$20</del> $15</p>
            <img src="five star.png,lfo-bottom_right,w-200,h-90,c-at_least,cm-pad_resize,l-end" alt="five star">
            <button class="btn btn-primary">add to cart</button>
            <button class="btn btn-success">buy</button>
        </section>

    </main>
    <footer class="container-fluid bg-black text-bg-primary px-3 py-3 text text-center">
        copyright &copy; created by gagan in codingal
    </footer>
</body>



</html>
